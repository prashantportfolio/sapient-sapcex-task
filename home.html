<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="theme-color" content="#4a4f99">
	<title>SpaceX Launch Program - Accessible App By Prashant Shakya</title>
	<meta name="description" content= "Spacex Launch Program - Find more then 100 spacex programs, on the basis of years, successful launch and successful landing." />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="keywords" content="spacex launch programs, top 100 space x launch programs, spacex launch programs this year">
	<meta name="robots" content="index, follow">
	<meta name="language" content="English">
	<meta name="author" content="sapient">
	<meta property="og:title" content="Spacex Launch Programs - Lastest Spacex Launch Programs">
	<meta property="og:site_name" content="Spacex Launch">
	<meta property="og:description" content="Spacex Launch Program - Find more then 100 spacex programs, on the basis of years, successful launch and successful landing.">
	<meta property="og:type" content="article">
	<meta property="og:image" content="https://i.insider.com/5ed328d1191824072c67d592?width=1100&format=jpeg&auto=webp">
	<link rel="shortcut icon" href="assets/favicon.png" type="image/png"/><!--Favicon-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/mobile.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css"><!--Animate.CSS -->
</head>
<body>
	<main id="page">
		 <div class="container-fluid">
		 	<div class="found-results a11y-outline-lg-white" role="status"><span id="number-found"></span> Space X Launch Program Found</div>
		 	<div class="access-wrap">
		 		<div class="jump-links">
		 			<button class="jump-link-btn" id="to-filters">
		 				Skip to filters
		 			</button>
		 			<button class="jump-link-btn" id="to-results">
		 				Skip to found results
		 			</button>

		 			<button class="close-button" aria-label="close skip links"><i class="fa fa-times" aria-hidden="true"></i></button>
		 		</div>
		 	</div>
		 	<div class="content-wrapper">
		 	<h1>SpaceX Launch Programs</h1><!--Main Heading-->
		 	<div class="row">
		 		<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12 lg-width-20">
		 			<div class="option-wrapper animated fadeIn"><!--Buttons Wrapper (Options)-->
		 				<h2 class="a11y-outline-none">Filters</h2>
		 				<div class="side-heading launch-years">
		 					<p>Launch Year</p>
		 				</div>
						<div class="filters-years clearfix"><!--Buttons Wrapper-->
							<div class="buttons">
								<button aria-label="launch year 2006" data-filter="launch_year" data-value="2006">2006</button><button aria-label="launch year 2007" data-filter="launch_year" data-value="2007">2007</button>
							</div>
							<div class="buttons">
								<button aria-label="launch year 2008" data-filter="launch_year" data-value="2008">2008</button><button aria-label="launch year 2008" data-filter="launch_year" data-value="2009">2009</button>
							</div>
							<div class="buttons">
								<button aria-label="launch year 2010" data-filter="launch_year" data-value="2010">2010</button><button aria-label="launch year 2011" data-filter="launch_year" data-value="2011">2011</button>
							</div>
							<div class="buttons">
								<button aria-label="launch year 2012" data-filter="launch_year" data-value="2012">2012</button><button aria-label="launch year 2013" data-filter="launch_year" data-value="2013">2013</button>
							</div>
							<div class="buttons">
								<button aria-label="launch year 2014" data-filter="launch_year" data-value="2014">2014</button><button aria-label="launch year 2015" data-filter="launch_year" data-value="2015">2015</button>
							</div>
							<div class="buttons">
								<button aria-label="launch year 2016" data-filter="launch_year" data-value="2016">2016</button><button aria-label="launch year 2017" data-filter="launch_year" data-value="2017">2017</button>
							</div>
							<div class="buttons">
								<button aria-label="launch year 2018" data-filter="launch_year" data-value="2018">2018</button><button aria-label="launch year 2019" data-filter="launch_year" data-value="2019">2019</button>
							</div>
							<div class="buttons">
								<button aria-label="launch year 2020" data-filter="launch_year" data-value="2020">2020</button>
							</div>
						</div><!--Buttons Wrapper-->
						
		 				<div class="side-heading launch clearfix"> <!--Successful Launch Wrapper-->
		 					<p>Successful Launch</p>
		 				</div>
						<div class="filters-launch-status clearfix">
							<div class="buttons">
								<button aria-label="successful launch (true)" data-filter="launch_success" data-value="true">True</button><button aria-label="successful launch (false)" data-filter="launch_success" data-value="false">False</button>
							</div>
						</div><!--Successful Launch Wrapper-->
		 				<div class="side-heading landing clearfix"><!--Successful Landing Wrapper-->
		 					<p>Successful Landing</p>
		 				</div>
						<div class="filters-landing-status clearfix">
							<div class="buttons">
								<button aria-label="successful landing (true)" data-filter="land_success" data-value="true">True</button><button aria-label="successful landing (false)" data-filter="land_success" data-value="false">False</button>
							</div>
						</div><!--Successful Landing Wrapper-->
		 			</div><!--Buttons Wrapper (Options) Ends Here-->
		 		</div>
		 		<div class="col-lg-9 col-md-9 col-sm-12 col-xs-12 lg-width-80" id="flight_results"><!--Cards Wrapper Section Starts Here-->
		 			<div class="no-results"><span class="screen-reader-only">Results are Loading Please wait</span><img alt="" src="assets/loader.gif"></div> <!--Loader when results not loaded-->
		 		</div><!--Cards Wrapper Section Ends Here-->
		 	 </div>
		  </div>
	   </div>
	</main>
	<footer>
		<div class="content-wrapper"><!--Copyright Section-->
			<p><strong>Developed by:</strong> Prashant Shakya</p>
		</div>
	</footer>
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="js/spacex.js"></script> <!--Custom Js File-->
    <script src="js/wow.min.js"></script> <!--WOW Animation Js File-->
	<script>
	    new WOW().init(); //Initilize the Wow JavaScript
	</script>
</body>
</html>
